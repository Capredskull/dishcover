<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=DM+Serif+Display&display=swap"
  rel="stylesheet">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0" />
   <link rel="stylesheet" href="style.css">
   <script type="module" src="theme.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="header" data-header>
      <a href="/" class="logo">
        <img src="./Vector.svg" width="256" height="62" alt="dishcover" class="logo-light">
        <!-- <img src="./Vector.svg" width="256" height="62" alt="dishcover" class="logo-dark"> -->
      </a>
      <nav class="navbar">
        <ul class="nav-list">
          <li>
            <a  href="/" class="title-small has-state active">Home</a>
            <a  href="/.recipes.html" class="title-small has-state active">Recipes</a>
          </li>
        </ul>
      </nav>
      <button class="icon-button has-state theme-switch" aria-pressed="false" aria-label="Toggle light and dark themes" data-theme-button>
        <span class="material-symbols-outlined light-icon" aria-hidden="true">light_mode</span>
        <span class="material-symbols-outlined dark-icon" aria-hidden="true">dark_mode</span>
      </button>
      <a href="./saved_recipes.html" class="btn btn-primary has-icon">
        <span class="material-symbols-outlined" aria-hidden="true">book</span>
